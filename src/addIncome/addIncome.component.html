
<form class="example-form">
  <mat-form-field>
    <mat-label>Select Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <span></span>
  <br>
  <mat-form-field>
    <mat-label>Catagory</mat-label>
    <mat-select>
      <mat-option *ngFor="let catagory of catagories" [value]="catagory.value">
        {{catagory.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <span></span>
  
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select>
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Rs:0000" >
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Add Notes</mat-label>
    <textarea matInput placeholder="Ex. salary credited..."></textarea>
  </mat-form-field>
<br>
  <button class = "addIncmbtn" mat-button>Add Income</button>
</form>
